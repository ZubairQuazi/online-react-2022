    <script>
         function firstAsyncCall(){
            return new Promise((resolve, reject)=>{
                setTimeout(function(){
                    if(true){ 
                        resolve('First Resolve Message');
                    }else{
                        reject('First Reject Message');
                    }
                },800)
            });
         };
         function secondAsyncCall(){
            return new Promise((resolve, reject)=>{
                setTimeout(function(){
                    if(false){ 
                        resolve('Second Resolve Message');
                    }else{
                        reject('Second Reject Message');
                    }
                },1000)
            });
         };
         function thirdAsyncCall(){
            return new Promise((resolve, reject)=>{
                setTimeout(function(){
                    if(true){ 
                        resolve('Third Resolve Message');
                    }else{
                        reject('Third Reject Message');
                    }
                },3000)
            });
         };

        /*  
         Promise
         .all([firstAsyncCall(), secondAsyncCall(), thirdAsyncCall()])

         /* 
         Promise
         .any([firstAsyncCall(), secondAsyncCall(), thirdAsyncCall()])

         */

         Promise
         .race([firstAsyncCall(), secondAsyncCall(), thirdAsyncCall()])
         .then(res => console.log(res))

    </script>

        // ES7
        class Person{
            age = 0;
            constructor(nage){
                this.age = nage;
            }
        }
        class Hero extends Person {
            firstname = 'default first name';
            lastname = 'default last name';
            _secret = "my secret mission";
            static version = 1001;

            constructor(fname, lname, hage){
                super(hage);
                this.firstname = fname ;
                this.lastname = lname ;
            }
            
            fullname(){
                return this.firstname+" "+this.lastname;
            }

            get secret(){
                return this._secret;
            }

            set secret(nmission){
                this._secret = nmission;
            }

        }

        let hero = new Hero("Tony", "Stark", "30");

        console.log(hero.firstname);
        console.log(hero.fullname());
        console.log( hero.secret );
        hero.secret = "save the world";
        console.log( hero.secret );
        console.log("Hero's age ", hero.age );
        console.log( Hero.version );// ???
